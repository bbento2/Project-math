<!doctype html>
<html>
    <head>
        <meta charset = "UTF-8"> <!--ตัวอักษรเข้ารหัสของ Unicode-->
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- width=device-width คือ การกำหนดขนาดหน้าเว็บให้ปรับขนาดตามความละเอียดหน้าจอ ส่วน initial-scale=1.0 คือการกำหนดขนาด scale ของงานให้เท่ากับ 1เท่าของหน้าจอ-->
        <link rel = "shortcut icon" type ="x-icon" href="picture/joystick.png">  <!--การลิ้งค์รูปไอคอนให้เป็นรูปไอคอนเว็บที่
            เราต้องการ-->
        <title>Star Games</title>
        <link rel = "stylesheet" href="Style1.css">
        <style>
                body{
                background-image: url("picture/bg1.jpg");
                background-attachment: fixed;  /*เพื่อให้รูปพื้นหลังไม่เลื่อนตามเวลาเลื่อนscrollbar*/
                background-size: 100% 100%;/*ให้รูปมีขนาดเท่ากับหน้าจอ*/
                }
                
                h1{
                text-shadow: 3px 2px rgb(161, 154, 160);  /*เงาของตัวอักษรให้มีความหนา 3px เบลอ 2 px สีเงา*/
                }
        </style>
    </head>
    <body> <!--คือคำสั่งบอกส่วนเนื้อเรื่อง ที่จะถูกแสดงผลในเว็ปบราวเซอร์-->
        <div class="banner"> <!--menu web-->
            <div class="navBar"> <!--menu web-->
                <a href="homepage.html"><img src="./picture/logo.png" class="logo"></a>
                <ul>
                    <li><a href="Store.html">Store</a></li>
                    <li><a href="Help.html">Help</a></li>
                </ul>
            </div>
            <div class="bg-music"> <!--ปุ่มกดเล่นเพลง-->
                <img src = "./picture/music.png" id="icon">
            </div>

            <audio id="mySong"> <!--เพลง-->
                <source src="./music/sound1.mp3" type="audio/mp3">
            </audio>
            <div class="content"> <!--ข้อมูลในเว็บ-->
                <h1>Star Games</h1>
                <p>When you are the representative of the country on an expedition to a mysterious planet,</p>
                <p>but on the way are more obstacles blocking you. Will you be able to dissect it?</p>
                <div>
                    <a href="Games.html"><button type="button"><span></span>Play</button></a> <!-- span คุณสมบัติใหม่ให้ต่างไปจากข้อความอื่น ๆ ในบรรทัดเดียวกัน -->
                </div>
            </div>
        </div>
        <script> /*คำสั่งเพลง*/
            var mySong = document.getElementById("mySong"); /*ให้ใช้ไฟล์ css ในฟังก์ชัน mySong*/
            var icon = document.getElementById("icon"); /*ให้ใช้ไฟล์ css ในฟังก์ชัน icon */

            icon.onclick = function(){ /*คำสั่งให้เปิดหรือปิดเพลง*/
                if(mySong.paused){ /*เมื่อกดปุ่มที่ไอคอนเพลง*/
                mySong.play(); /*เพลงจะดังขึ้น*/
                icon.src = "picture/mute.png"; /*รูปที่ไอคอนจะเปลี่ยนเป็นรูป mute*/
                }
                else{ /*แต่ถ้าเรากดปิดเพลงที่ไอคอน*/
                mySong.pause(); /*เพลงจะหยุด*/
                icon.src = "picture/music.png";/*และจะเปลี่ยนรูปไอคอนเป็น music แทน*/
                }
            }
        </script>
    </body>
</html>
